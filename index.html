<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="button-container">
        <button class="button clear span-two " onclick="readAllClear()">AC</button>
        <button class="button delete" onclick="readClear()">C</button>
        <button class="button operator" onclick="readOperator(this)">+</button>
        <button class="button number" onclick="readNumber(this)">1</button>
        <button class="button number" onclick="readNumber(this)">2</button>
        <button class="button number" onclick="readNumber(this)">3</button>
        <button class="button operator" onclick="readOperator(this)">*</button>
        <button class="button number" onclick="readNumber(this)">4</button>
        <button class="button number" onclick="readNumber(this)">5</button>
        <button class="button number" onclick="readNumber(this)">6</button>
        <button class="button operator" onclick="readOperator(this)">-</button>
        <button class="button number" onclick="readNumber(this)">7</button>
        <button class="button number" onclick="readNumber(this)">8</button>
        <button class="button number" onclick="readNumber(this)">9</button>
        <button class="button operator" onclick="readOperator(this)">/</button>
        <button class="button number" onclick="readNumber(this)">.</button>
        <button class="button number" onclick="readNumber(this)">0</button>
        <button class="button equals span-two" onclick="readEquals(this)">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
